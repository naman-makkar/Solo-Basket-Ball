<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="scoreleft">0</h4>
                
                <div class="button-left">
                    <button id="btn1Left" onclick="add1left()">+1</button>
                    <button id="btn1Left" onclick="add2left()">+2</button>
                    <button id="btn1Left" onclick="add3left()">+3</button>
                </div>
            </div>
            <div class="control">
            <button id="startcommon" onclick="start()">Start</button>
            <button id="resetcommon" onclick="reset()">Reset</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 id="scoreright">0</h4>
                
                <div button-right>
                    <button id="btn1Right" onclick="add1right()">+1</button>
                    <button id="btn1Right" onclick="add2right()">+2</button>
                    <button id="btn1Right" onclick="add3right()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
